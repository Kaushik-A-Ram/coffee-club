  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg bg-primary navbar-light border">
      <div class="container">
        <a href="index.html" class="navbar-brand d-flex align-items-center">
          <img
            src="./images/coffeelogo.webp"
            alt="coffee logo"
            class="logo me-2"
            style="height: 40px; width: auto"
          />
          <strong class="brand-text">Kaushik's Coffee Club</strong>
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navmenu"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navmenu">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a href="shop.html" class="nav-link fw-bold">Shop</a>
            </li>
            <li class="nav-item">
              <a href="about.html" class="nav-link fw-bold">About</a>
            </li>
            <li class="nav-item">
              <a href="contact.html" class="nav-link fw-bold">Contact</a>
            </li>
            <li class="btn btn-warning btn-lg">
                <a href="shop.html">Menu</a>
              </li>
          </ul>
        </div>
      </div>

    <section class="p-5 bg-secondary text-light">
      <div class="container">
        <div class="row g-4">
          <div class="col-md">
            <h2 class="text-center mb-4">Contact Us</h2>
            <form>
              <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input
                  type="text"
                  class="form-control"
                  id="name"
                  placeholder="Your Name"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="email" class="form-label">Email address</label>
                <input
                  type="email"
                  class="form-control"
                  id="email"
                  placeholder="name@example.com"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="message" class="form-label">Message</label>
                <textarea
                  class="form-control"
                  id="message"
                  rows="4"
                  placeholder="Your message"
                  required
                ></textarea>
              </div>
              <button type="submit" class="btn btn-warning w-100">Send</button>
            </form>
          </div>
          <div class="col-md">
            <h2 class="text-center mb-4">Find Us on Map</h2>
            <div class="ratio ratio-4x3 mb-4">
              <iframe
                src="https://www.google.com/maps?q=125+lonsdale+street,+Dandenong+Melbourne+Australia&output=embed"
                width="100%"
                height="300"
                style="border: 0"
                allowfullscreen=""
                loading="lazy"
                referrerpolicy="no-referrer-when-downgrade"
              ></iframe>
            </div>
          </div>
        </div>
      </div>
    </section>
