<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="main.css" />
    <script src="./node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
    <title>Kaushik's Coffee Club</title>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg bg-primary navbar-light border">
      <div class="container">
        <a href="#" class="navbar-brand">
          <img
            src="./images/coffeelogo.jpg"
            alt="coffee logo"
            class="logo"
            width="40px"
          />
          <strong>Kaushiks Coffee Club</strong>
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navmenu"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navmenu">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a href="#shop" class="nav-link fw-bold">Shop</a>
            </li>
            <li class="nav-item">
              <a href="#About" class="nav-link fw-bold">About</a>
            </li>
            <li class="nav-item">
              <a href="#Contact" class="nav-link fw-bold">Contact</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Hero -->
    <section class="bg-secondary text-light p-5 text-center text-sm-start">
      <div class="container">
        <div class="d-sm-flex align-items-center justify-content-between">
          <div>
            <h1>The Best Coffee Experience</h1>
            <p class="lead my-4">
              Welcome to Kaushik's Coffee Club, where we bring you the finest
              coffee from around the world. Join us for a cup of perfection!
            </p>
            <button class="btn btn-warning btn-lg">Drink Up!</button>
          </div>
          <img
            src="images/hero.jpg"
            class="img-fluid w-50 d-sm-block"
            alt="hero image"
          />
        </div>
      </div>
    </section>

    <!-- newsletter -->
    <section class="bg-primary p-5 border">
      <div class="container">
        <div class="d-md-flex justify-content-between align-items-center">
          <h3 class="mb-3 mb-md-0">Sign Up For Newsletter</h3>
          <div class="input-group news-input">
            <input
              type="text"
              class="form-control"
              placeholder="Enter Email"
              aria-label="Recipient's username"
              aria-describedby="button-addon2"
            />
            <button
              class="btn btn-dark btn-lg"
              type="button"
              id="button-addon2"
            >
              Submit
            </button>
          </div>
        </div>
      </div>
    </section>

    <!-- testimonials -->
    <section class="p-5 bg-secondary text-light">
      <div class="container">
        <div class="row text-center"></div>
        <div class="col-md">
          <div class="card bg-light text-dark">
            <div class="card-body text-center">
              <i class="bi bi-laptop"></i>
            </div>
          </div>
          <div class="col-md">123</div>
          <div class="col-md">123</div>
        </div>
      </div>
    </section>
  </body>
</html>
